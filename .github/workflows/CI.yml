name: CI

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
      - run: npm run build
