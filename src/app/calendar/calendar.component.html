<div>
  <ng-template [ngIf]="showControls">
    <button (click)="prevMonth()" class="unstyled"><</button>
    <button (click)="nextMonth()" class="unstyled">></button>
    {{ viewer.toLocaleString("en-US", { month: "long", year: "numeric" }) }}
  </ng-template>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th *ngFor="let habit of habits">
          {{ habit.title }}
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let day of days; index as i"
        [ngClass]="{ today: isNow && i + 1 === today.getDate() }"
      >
        <td>{{ i + 1 }}.</td>

        <td *ngFor="let habit of habits">
          <label class="container">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
